<mat-card class="card-busca">
  <img mat-card-image
    src="{{ src }}"
    alt="{{ alt }}"
    width="318px"
    height="218px">
  <mat-card-content>
    <ul>
      <li>{{nome}}</li>
      <li>R$ {{valor}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openDialog(nome, descricao)" mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
